<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEB-115 Final Project</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS file -->
    <script src="projectJS.js"></script> <!-- Link to external JS file -->
    <style>
        body {
            background: linear-gradient(to top, #FF6F61, #FFD194); /* Sunset gradient */
            font-family: 'Arial', sans-serif; /* Easy-to-read font */
            color: white; /* White text for visibility on sunset colors */
        }
        .banner {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background for the banner */
            border-bottom: 2px solid white; /* Add a border at the bottom */
        }
        .meal-planner {
            margin: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3); /* Light background for the planner */
            border-radius: 10px; /* Rounded corners */
        }
        label {
            display: block; /* Each label on a new line */
            font-weight: bold; /* Make labels bold */
        }
        input {
            width: 100%; /* Make input fields full-width */
            padding: 8px; /* Padding for comfort */
            margin-bottom: 10px; /* Space between inputs */
            border: none; /* No border */
            border-radius: 5px; /* Smooth corners */
            background: rgba(255, 255, 255, 0.2); /* Transparent white background for inputs */
            color: white; /* White text */
        }
        button {
            padding: 10px 20px; /* Padding for buttons */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            background: #FF6F61; /* Sunset color for buttons */
            color: white; /* White text for buttons */
            cursor: pointer; /* Pointer cursor on hover */
            transition: all 0.3s; /* Smooth transition for hover effects */
        }
        button:hover {
            background: #FFD194; /* Change background on hover */
            color: black; /* Dark text on hover */
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Build Your Meal Plan</h1>
        <p>Haley Simmons-Happ - Course: WEB-115, Section: 0001</p> <!-- Example banner content -->
    </div>

    <div class="meal-planner">
        <form id="mealPlanForm" onsubmit="return generateMealPlan(event)">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="goal">Weekly Goal:</label>
            <input type="text" id="goal" name="goal">

            <h2>Weekly Meal Plan</h2>
            <p>Enter meals for Monday to Sunday for each category</p>

            <div class="meal-input">
                <label for="breakfast">Breakfast:</label>
                <input type="text" id="breakfast" name="breakfast" required>

                <label for="snack1">Morning Snack:</label>
                <input type="text" id="snack1" name="snack1">

                <label for="lunch">Lunch:</label>
                <input type="text" id="lunch" name="lunch" required>

                <label for="snack2">Afternoon Snack:</label>
                <input type="text" id="snack2" name="snack2">

                <label for="dinner">Dinner:</label>
                <input type="text" id="dinner" name="dinner" required>
            </div>

            <h2>Days of the Week</h2>
            <div class="week-input">
                <label for="monday">Monday:</label>
                <input type="text" id="monday" name="monday" required>

                <label for="tuesday">Tuesday:</label>
                <input type="text" id="tuesday" name="tuesday" required>

                <label for="wednesday">Wednesday:</label>
                <input type="text" id="wednesday" name="wednesday" required>

                <label for "thursday">Thursday:</label>
                <input type="text" id="thursday" name="thursday" required>

                <label for "friday">Friday:</label>
                <input type="text" id="friday" name="friday" required>

                <label for "saturday">Saturday:</label>
                <input type="text" id="saturday" name="saturday" required>

                <label for "sunday">Sunday:</label>
                <input type="text" id="sunday" name="sunday" required>
            </div>

            <button type="button" onclick="clearForm()">Clear Form</button>
            <button type="submit">Generate Meal Plan</button>
            <button type="button" onclick="window.print()">Print Planner</button>
        </form>
    </div>
</body>
</html>
